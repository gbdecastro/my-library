<h1 mat-dialog-title>
    {{ data.title }}
</h1>
<div
    class="py-2 px-5"
    mat-dialog-content>
    {{ data.message }}
</div>
<div mat-dialog-actions>
    <div class="d-flex justify-content-end flex-wrap py-2 px-5 gap-3 w-100">
        <button
            [mat-dialog-close]="true"
            color="primary"
            mat-button
            mat-raised-button>
            {{ "COMMON.CONFIRM" | translate }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "COMMON.CLOSE" | translate }}
        </button>
    </div>
</div>
